<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="all_container">
        <div class="illustration">
          <img class="image"  src="./images/illustration-hero.svg" alt="">

          <h2>Order Summary</h2>
      
          <p>
            You can now listen to millions of songs, <br>
              audiobooks, and podcasts on any device <br>
              anywhere you like!
          </p>
      
          <div class="annual_plan">

              <img src="./images/icon-music.svg" alt="">

              <div>
                  <b>Annual Plan</b>
                  <p> $59.99/year</p>
              </div>
            
             <a href=""> Change</a>  
            
          </div>

          <button class="btn">
              Proceed to Payment
          </button>

          <div class="cancel">
               Cancel Order
          </div>
         

        </div>

      <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="https://www.frontendmentor.io/profile/Glory135">Glory</a>.
      </div>

  </div>
 


</body>
</html>
